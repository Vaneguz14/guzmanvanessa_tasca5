<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Práctica Javascript</title>
</head>
<body>
	<script>
		document.write("<table class='table-striped'>")
			var x;
			var y;
				
		x=prompt("Ver la tabla de multiplicar del número:");
		x=parseInt(x);
			
		if (x>=1 && x<=9 /*&& x!=NaN*/){
			document.write("<th>"+ 'Tabla del' +" </th> "+" <th>"+ x + " </th><br>" );

			for (var y=1; y <= 10; y++){

				document.write("<tr>");		
				document.write("<td>" + x + " X " + y + " = " + "</td>" + "<td>" + (x*y) + "</td><br>");			
				document.write("</tr>");			
			}
		}else{
			alert("Valor no válido. vuelve a introducir un valor")
					
		}
				
	</script>
</body>
</html>
