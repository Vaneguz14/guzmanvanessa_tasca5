<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Vanessa Guzmán">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Sirve para que se adapte la vista al movil-->
	<title>Práctica Javascript</title>
</head>
<body>
	<script>
		document.write("<table class='table-striped'>")
			var x;
			var y;
			var confirmar;
		
		confirmar=true; /*funciona como una variable booleana*/

		function multiplicar(){
			
			while (confirmar==true){
				
				x=prompt("Ver la tabla de multiplicar del número:");
				x=parseInt(x);
			
				if (x>=1 && x<=9 /*&& x!=NaN*/){
					document.write("<th>"+ 'Tabla del' +" </th> "+" <th>"+ x + " </th><br>" );

					for (var y=1; y <= 10; y++){

					document.write("<tr>");		
					document.write("<td>" + x + " X " + y + " = " + "</td>" + "<td>" + (x*y) + "</td><br>");			
					document.write("</tr>");			
					}

					confirmar=false;

				} else{
					try{ /* comprobación de errores*/
						if(x==" " && x!=0) throw "No has introducido nungún número";
						if(isNaN(x)) throw "Valor no válido";
						x= Number(x);
						if(x<1) throw "El número es muy pequeño";
						if(x>9) throw "El número es muy grande";

					} 
					catch(err){
						alert ("Algo falla!!!. " + err);
						confirmar=confirm("Quieres volverlo a intentar?");
					}
					
				}
			}
		}

		if(confirmar==true){
			multiplicar();/*llamamos esta función para que se vuelva a repetir el proceso anterior*/
		}
		
				
	</script>
</body>
</html>
